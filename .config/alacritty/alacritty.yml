window:
  dimensions:
    columns: 140
    rows: 38
  position:
    x: 40
    y: 40
  padding:
    x: 10
    y: 10
  decorations: None

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.9  

font:
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  size: 8.0



colors:
    # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

cursor:
  unfocused_hollow: true
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: C, mods: Control, action: Copy }
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control|Shift, chars: "\x03" }
